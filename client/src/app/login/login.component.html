<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form #loginForm="ngForm" fxLayoutAlign="stretch" fxLayout="column" class="login-form" *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <input matInput type="email" placeholder="Email" formControlName="email" required>
            </mat-form-field>
          
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" required>
              </mat-form-field>
              <button mat-raised-button type="submit">Login</button>
          </form>
    </mat-card>
</div>

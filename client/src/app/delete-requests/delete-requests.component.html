<div class="content">
    <div fxLayout="column" fxLayoutGap="16px">
        <div *ngFor="let request of requests; let i = index;">
            <mat-card class="mat-elevation-z4">
                <mat-card-header class="name">
                    <mat-card-title>{{users[i].firstName}} {{users[i].surname}}</mat-card-title>
                </mat-card-header>
                <mat-card-header class="photo">
                    <img mat-card-image src="./../../assets/images/user.svg">
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Email: {{users[i].email}}
                    </p>
                    <p>
                        Description: {{request.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions class="buttons">
                    <a mat-stroked-button color="primary" routerLink="/delete-request-response/{{request.id}}/true">Approve</a>
                    <a mat-stroked-button color="warn" routerLink="/delete-request-response/{{request.id}}/false">Reject</a>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

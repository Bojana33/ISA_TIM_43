<div class="columns is-mobile is-centered">
  <div class="column is-half">
    <form [formGroup]="cottageReservationForm" (ngSubmit)="onSubmit()">

      <div class = "field">
        <label class = "label" for="price">
          Pricer per day:
        </label>
        <div class = "control">
          <input class = "input" id="price" type="number" formControlName="price">
        </div>
      </div>

      <div class = "field">
        <label class = "label" for="maxNumberOfGuests">
          Maximum number of guests:
        </label>
        <div class = "control">
          <input class = "input" id="maxNumberOfGuests" type="number" formControlName="numberOfGuests">
        </div>
      </div>
      salePeriodStartDate

      <div class="field">
        <label class="label">
          Additional notes:
        </label>
        <div class="control">
          <textarea class="textarea" placeholder="Additional notes" formControlName="additionalNotes"></textarea>
        </div>
      </div>

      <div class = "field">
        <label class = "label" for="reservationStart">
          Reservation start:
        </label>
        <div class = "control">
          <input id="reservationStart" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1"
                 placeholder="Date Time" formControlName="reservationPeriodStartDate">
          <owl-date-time #dt1></owl-date-time>
        </div>
      </div>

      <div class = "field">
        <label class = "label" for="reservationEnd">
          Reservation end:
        </label>
        <div class = "control">
          <input id="reservationEnd" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2"
                 placeholder="Date Time" formControlName="reservationPeriodEndDate">
          <owl-date-time #dt2></owl-date-time>
        </div>
      </div>

      <div class = "field">
        <label class = "label" for="saleStart">
          Sale start:
        </label>
        <div class = "control">
          <input id="salePeriodStartDate" [owlDateTime]="dt3" [owlDateTimeTrigger]="dt3"
                 placeholder="Date Time" formControlName="salePeriodStartDate">
          <owl-date-time #dt3></owl-date-time>
        </div>
      </div>

      <div class = "field">
        <label class = "label" for="saleEnd">
          Sale end:
        </label>
        <div class = "control">
          <input id="salePeriodEndDate" [owlDateTime]="dt4" [owlDateTimeTrigger]="dt4"
                 placeholder="Date Time" formControlName="salePeriodEndDate">
          <owl-date-time #dt4></owl-date-time>
        </div>
      </div>

      <button type = submit class="button is-success">Save changes</button>

    </form>
  </div>
</div>

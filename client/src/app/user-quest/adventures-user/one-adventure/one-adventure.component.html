<div class="content" style="width:3000px; margin-left:30%; margin-top:2%; margin-right:15%">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%">
      <mat-card class="mat-elevation-z4">
        <form>
          <mat-card-header class="name">
            <mat-card-title>{{adventure.name}}</mat-card-title>
          </mat-card-header>
          <div class="photo">
            <img  height="250px auto" mat-card-image src="{{adventure.entityPhoto}}">
          </div>
          <mat-card-content>
            <p>
              Description: {{adventure.description}}
            </p>
            <p>
              Guests: max {{adventure.maxNumberOfGuests}}
            </p>
            <p>
              Price: {{adventure.pricePerDay}}
            </p>
            <p>
              Address: {{adventure.addressDTO.country}}, {{adventure.addressDTO.city}}, {{adventure.addressDTO.street}}, {{adventure.addressDTO.houseNumber}}
            </p>
          </mat-card-content>
        </form>
        <button *ngIf="!isSubscribed && hasSignedIn() && hasRole('CLIENT')" mat-raised-button color="accent" (click)="subscribe(adventure.id)">Subscribe</button>
        <button *ngIf="isSubscribed && hasSignedIn() && hasRole('CLIENT')" mat-stroked-button color="accent">Subscribed</button>
        <button mat-raised-button color="accent" (click)="deleteAdventure()"  *ngIf="hasRole('ADMIN')">Delete</button>
      </mat-card>
    </div>
  </div>
</div>

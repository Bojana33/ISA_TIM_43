<div class="container">
  <div class="section">
    <div class="columns">
      <div class="column has-text-centered">
        <h1 class="title" style="color: ghostwhite;">Bulma Card Layout Template</h1><br>
      </div>
    </div>
    <div id="app" *ngFor="let cottage of cottages"class="row columns is-multiline"><div class="column is-4">
      <a routerLink="/cottages/{{cottage.id}}">
        <div class="card large">
          <div class="card-image">
            <figure class="image is-16by9">
              <img src="https://source.unsplash.com/h-ACUrBngrw/1280x720" alt="Image">
            </figure></div>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://avatars.dicebear.com/api/initials/john%20doe.svg" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4 no-padding">{{cottage.cottageName}}</p>
                <p><span class="title is-6">
                  <a href="http://twitter.com/twitterid"> twitterid </a>
                  </span>
                </p>
                <p class="subtitle is-6">Lead Developer
                </p>
              </div>
            </div>
           <div class="content">
           {{cottage.description}}
            </div>
          </div>
        </div>
      </a>
</div>

<script src="../js/cardsData.js"></script>

<!-- Using Vue to populate cards to reduce redundant code -->
<script>
  var app = new Vue({
    el: '#app',
    data: {
      cardData: cardsData
    }
  })

</script>

<mat-card class="mat-elevation-z4" style="width:1200px; margin-left:15%; margin-top:2%; margin-right: 2%; position: center">
  <mat-toolbar color="primary">Users</mat-toolbar>
<mat-table class="lessons-table mat-elevation-z8" [dataSource]="users">
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
      <mat-cell class="description-cell"
                *matCellDef="let res"><a routerLink="/users/{{ res.firstName }}">
                  {{res.firstName}}
                </a></mat-cell>

    </ng-container>


    <ng-container matColumnDef="surname">
      <mat-header-cell *matHeaderCellDef>Surname</mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let res">{{res.surname}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let res">{{res.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let res">{{res.phoneNumber}}</mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="end">
      <mat-header-cell *matHeaderCellDef>Authority</mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let res">{{res.}}</mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let res"><button class="button is-danger is-rounded" (click)= "deleteUser(res.id)">Delete</button></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
</mat-card>

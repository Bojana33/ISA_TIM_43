<div class="columns is-mobile is-centered" xmlns="http://www.w3.org/1999/html" style="margin-top: 5%">
  <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Entity">
      <th mat-header-cell *matHeaderCellDef>Entity</th>
      <td mat-cell *matCellDef="let element"> {{element.entityName}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="Start date">
      <th mat-header-cell *matHeaderCellDef>Start date</th>
      <td mat-cell *matCellDef="let element"> {{convertDateToString(element.reservedPeriod.startDate)}} </td>
    </ng-container>

    <ng-container matColumnDef="End date">
      <th mat-header-cell *matHeaderCellDef>End date</th>
      <td mat-cell *matCellDef="let element"> {{convertDateToString(element.reservedPeriod.endDate)}} </td>
    </ng-container>

    <ng-container matColumnDef="Complain">
      <th mat-header-cell *matHeaderCellDef>Give your feedback</th>
      <td><button mat-stroked-button color="accent" *matCellDef="let element" (click)="writeComplainment(element)">Write complaint</button></td>
    </ng-container>

    <ng-container matColumnDef="Rate">
      <th mat-header-cell *matHeaderCellDef></th>
      <td><button mat-stroked-button color="accent" *matCellDef="let element" (click)="giveReview(element)" style="margin-left: 5px;">Rate and comment</button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
